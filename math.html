<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 학습지 자동 채점 (디버깅 모드)</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f5f5f5; }
    .button { font-size: 1.1rem; padding: .75rem 1.5rem; margin: 1rem; cursor: pointer; border:none; border-radius:4px; background:#3182ce; color:#fff; }
    #preview { display: none; max-width: 80%; margin: 1rem auto; border: 2px solid #ddd; border-radius:4px; }
    #ocrText { display: none; white-space: pre-wrap; background: #fff; padding: 1rem; margin: 1rem auto; max-width: 80%; border: 1px solid #ccc; text-align: left; }
    #loading { display: none; color: #555; margin: 1rem; }
    #result, #error { display: none; text-align: left; margin: 2rem auto; width: 90%; max-width: 400px; border-radius: 8px; padding: 1rem; }
    #result { background: #e6fffa; border: 1px solid #b2f5ea; }
    #error  { background: #ffe6e6; border: 1px solid #feb2b2; color: #c53030; }
    .section { margin-bottom: 1rem; }
    .section-title { font-weight: bold; margin-bottom: .5rem; }
    pre { white-space: pre-wrap; word-break: break-word; font-size:0.9rem; }
    #wrong, #advice { white-space: pre-wrap; }
  </style>
  <!-- html2canvas CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

  <h1>📝 학습지 자동 채점 (디버깅 모드)</h1>

  <input type="file" accept="image/*" id="fileUpload" style="display:none"/>
  <button class="button" onclick="fileUpload.click()">📸 사진 찍기 또는 업로드</button>
  <button class="button" onclick="printResult()">🖨️ 인쇄</button>

  <img id="preview" alt="업로드된 이미지"/>

  <div id="ocrText"></div>

  <div id="loading">채점 중… ⏳</div>
  <div id="error"><div class="section-title">🚨 에러 메시지</div><pre id="errorMsg"></pre></div>
  <div id="result">
    <div class="section"><div class="section-title">❌ 틀린 문제</div><div id="wrong">—</div></div>
    <div class="section"><div class="section-title">🎯 점수</div><div id="score">—</div></div>
    <div class="section"><div class="section-title">📝 AI 조언</div><div id="advice">—</div></div>
  </div>

  <script>
    const ENDPOINT = 'https://YOUR-REPLIT-URL/grade';

    const fileUpload = document.getElementById('fileUpload');
    const preview    = document.getElementById('preview');
    const ocrTextDiv = document.getElementById('ocrText');
    const loading    = document.getElementById('loading');
    const resultBox  = document.getElementById('result');
    const errorBox   = document.getElementById('error');
    const errorMsg   = document.getElementById('errorMsg');

    fileUpload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      handleFile(file);
    });

    async function handleFile(file) {
      loading.style.display    = 'block';
      resultBox.style.display  = 'none';
      errorBox.style.display   = 'none';
      ocrTextDiv.style.display = 'none';
      errorMsg.textContent     = '';

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        try {
          const res = await fetch(ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: base64 })
          });
          const data = await res.json();

          if (data.rawText !== undefined) {
            ocrTextDiv.textContent  = data.rawText;
            ocrTextDiv.style.display = 'block';
          }

          if (!res.ok) {
            errorMsg.textContent = data.error || `서버 오류 (${res.status})`;
            errorBox.style.display = 'block';
          } else {
            document.getElementById('wrong').textContent  = data.wrong  || '없음';
            document.getElementById('score').textContent  = data.score  || '0';
            document.getElementById('advice').textContent = data.advice || '—';
            resultBox.style.display = 'block';
          }
        } catch (err) {
          errorMsg.textContent = err.message;
          errorBox.style.display = 'block';
        } finally {
          loading.style.display = 'none';
        }
      };
      reader.readAsDataURL(file);
    }

    // ——— 인쇄 함수 (html2canvas 사용) ———
    async function printResult() {
      const el = document.getElementById('result');
      // 배경 색상까지 캡처하기 위해 white로 채움
      el.style.backgroundColor = '#ffffff';

      // 캡처
      const canvas = await html2canvas(el, {
        scale: 2,
        backgroundColor: '#ffffff',
        useCORS: true
      });

      // dataURL 생성
      const dataURL = canvas.toDataURL('image/png');
      // 새 탭이 아닌 same window에서 인쇄 (팝업 금지 설정 대응)
      const win = window.open();
      win.document.write(`
        <html>
          <head>
            <title>인쇄 미리보기</title>
            <style>
              @page { size: 80mm 80mm; margin: 0; }
              html, body {
                margin: 0; padding: 0;
                width: 80mm; height: 80mm;
              }
              img {
                width: 100%; height: 100%;
                object-fit: cover;
              }
            </style>
          </head>
          <body>
            <img src="${dataURL}" />
            <script>
              window.onload = () => { window.print(); window.close(); };
            <\/script>
          </body>
        </html>
      `);
      win.document.close();
    }
  </script>

</body>
</html>
