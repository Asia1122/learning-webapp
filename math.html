  <style>

    .button { font-size: 1.1rem; padding: .75rem 1.5rem; margin: 1rem; cursor: pointer; border:none; border-radius:4px; background:#3182ce; color:#fff; }

<body>

  <h1>ğŸ“ í•™ìŠµì§€ ìë™ ì±„ì  (ë””ë²„ê¹… ëª¨ë“œ)</h1>

  <input type="file" accept="image/*" id="fileUpload" style="display:none"/>
  <button class="button" onclick="fileUpload.click()">ğŸ“¸ ì‚¬ì§„ ì°ê¸° ë˜ëŠ” ì—…ë¡œë“œ</button>
  <button class="button" onclick="printResult()">ğŸ–¨ï¸ ì¸ì‡„</button>

  <img id="preview" alt="ì—…ë¡œë“œëœ ì´ë¯¸ì§€"/>

  <div id="ocrText"></div>

  <div id="loading">ì±„ì  ì¤‘â€¦ â³</div>
  <div id="error"><div class="section-title">ğŸš¨ ì—ëŸ¬ ë©”ì‹œì§€</div><pre id="errorMsg"></pre></div>
  <div id="result">
    <div class="section"><div class="section-title">âŒ í‹€ë¦° ë¬¸ì œ</div><div id="wrong">â€”</div></div>
    <div class="section"><div class="section-title">ğŸ¯ ì ìˆ˜</div><div id="score">â€”</div></div>
    <div class="section"><div class="section-title">ğŸ“ AI ì¡°ì–¸</div><div id="advice">â€”</div></div>
  </div>

  <script>
    const ENDPOINT = 'https://YOUR-REPLIT-URL/grade';

    const fileUpload = document.getElementById('fileUpload');
    const preview    = document.getElementById('preview');
    const ocrTextDiv = document.getElementById('ocrText');
    const loading    = document.getElementById('loading');
    const resultBox  = document.getElementById('result');
    const errorBox   = document.getElementById('error');
    const errorMsg   = document.getElementById('errorMsg');

    fileUpload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      handleFile(file);
    });

    async function handleFile(file) {
      loading.style.display    = 'block';
      resultBox.style.display  = 'none';
      errorBox.style.display   = 'none';
      ocrTextDiv.style.display = 'none';
      errorMsg.textContent     = '';

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        try {
          const res = await fetch(ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: base64 })
          });
          const data = await res.json();

          if (data.rawText !== undefined) {
            ocrTextDiv.textContent  = data.rawText;
            ocrTextDiv.style.display = 'block';
          }

          if (!res.ok) {
            errorMsg.textContent = data.error || `ì„œë²„ ì˜¤ë¥˜ (${res.status})`;
            errorBox.style.display = 'block';
          } else {
            document.getElementById('wrong').textContent  = data.wrong  || 'ì—†ìŒ';
            document.getElementById('score').textContent  = data.score  || '0';
            document.getElementById('advice').textContent = data.advice || 'â€”';
            resultBox.style.display = 'block';
          }
        } catch (err) {
          errorMsg.textContent = err.message;
          errorBox.style.display = 'block';
        } finally {
          loading.style.display = 'none';
        }
      };
      reader.readAsDataURL(file);
    }

    // â€”â€”â€” ì¸ì‡„ í•¨ìˆ˜ (html2canvas ì‚¬ìš©) â€”â€”â€”
    async function printResult() {
      const el = document.getElementById('result');
      // ë°°ê²½ ìƒ‰ìƒê¹Œì§€ ìº¡ì²˜í•˜ê¸° ìœ„í•´ whiteë¡œ ì±„ì›€
      el.style.backgroundColor = '#ffffff';

      // ìº¡ì²˜
      const canvas = await html2canvas(el, {
        scale: 2,
        backgroundColor: '#ffffff',
        useCORS: true
      });

      // dataURL ìƒì„±
      const dataURL = canvas.toDataURL('image/png');
      // ìƒˆ íƒ­ì´ ì•„ë‹Œ same windowì—ì„œ ì¸ì‡„ (íŒì—… ê¸ˆì§€ ì„¤ì • ëŒ€ì‘)
      const win = window.open();
      win.document.write(`
        <html>
          <head>
            <title>ì¸ì‡„ ë¯¸ë¦¬ë³´ê¸°</title>
            <style>
              @page { size: 80mm 80mm; margin: 0; }
              html, body {
                margin: 0; padding: 0;
                width: 80mm; height: 80mm;
              }
              img {
                width: 100%; height: 100%;
                object-fit: cover;
              }
            </style>
          </head>
          <body>
            <img src="${dataURL}" />
            <script>
              window.onload = () => { window.print(); window.close(); };
            <\/script>
          </body>
        </html>
      `);
      win.document.close();
    }
  </script>
