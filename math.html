<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 자동 채점</title>
  <style>
    body{font-family:sans-serif;text-align:center;padding:2rem;}
    .button{padding:1rem 2rem;font-size:1.2rem;margin:1rem;cursor:pointer;}
    #loading{display:none;font-size:1rem;color:#888;margin-top:1rem;}
    #result, #error{display:none;text-align:left;margin:2rem auto;width:90%;max-width:400px;}
    #result{padding:1rem;border-radius:8px;background:#fffbe6;border:1px solid #ffe58f;}
    #error{padding:1rem;border-radius:8px;background:#ffe6e6;border:1px solid #ff8f8f;color:#a00;}
    .section{margin-bottom:1rem;}
    .section-title{font-weight:bold;margin-bottom:.5rem;}
  </style>
</head>
<body>

  <h1>📝 학습지 자동 채점</h1>

  <input type="file" accept="image/*" id="fileUpload" style="display:none"/>
  <button class="button" onclick="fileUpload.click()">📁 업로드 또는 촬영하기</button>

  <div id="loading">채점 중… ⏳</div>

  <div id="error"><pre id="errorMsg"></pre></div>

  <div id="result">
    <div class="section">
      <div class="section-title">❌ 틀린 문제</div>
      <div id="wrong">—</div>
    </div>
    <div class="section">
      <div class="section-title">🎯 점수</div>
      <div id="score">—</div>
    </div>
    <div class="section">
      <div class="section-title">📝 AI 조언</div>
      <div id="advice">—</div>
    </div>
  </div>

  <script>
    const fileUpload = document.getElementById('fileUpload');
    const loading    = document.getElementById('loading');
    const resultBox  = document.getElementById('result');
    const errorBox   = document.getElementById('error');
    const errorMsg   = document.getElementById('errorMsg');

    fileUpload.addEventListener('change', e => {
      if (!e.target.files[0]) return;
      handleFile(e.target.files[0]);
    });

    async function handleFile(file) {
      // 초기화
      loading.style.display = 'block';
      resultBox.style.display = 'none';
      errorBox.style.display  = 'none';
      errorMsg.textContent    = '';

      // base64로 인코딩
      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];

        try {
          const res = await fetch(
            'https://68744ad1-8dba-41d6-9c56-4a5aa4062eb2-00-2w8umvmvho639.sisko.replit.dev/grade',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ image: base64 })
            }
          );

          // 응답 JSON 모두 읽기
          const data = await res.json();

          if (!res.ok) {
            // 400/500 에러 모두 잡아서 errorBox에 출력
            const errText = data.error 
                          + (data.stack ? '\n\n' + data.stack : '');
            errorMsg.textContent = `서버 오류 (${res.status}):\n${errText}`;
            errorBox.style.display = 'block';
          } else {
            // 정상 응답
            resultBox.querySelector('#wrong').textContent  = data.wrong  || '모두 정답이에요!';
            resultBox.querySelector('#score').textContent  = data.score  || '0점';
            resultBox.querySelector('#advice').textContent = data.advice || '잘했어요!';
            resultBox.style.display = 'block';
          }
        } catch(err) {
          // 네트워크 오류 등
          errorMsg.textContent = `네트워크/예외 오류:\n${err.message}`;
          errorBox.style.display = 'block';
        } finally {
          loading.style.display = 'none';
        }
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
