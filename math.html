<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f5f5f5; }
    h1 { margin-bottom: 1rem; }
    .button { font-size: 1.1rem; padding: .75rem 1.5rem; margin: .5rem; cursor: pointer; border:none; border-radius:4px; background:#3182ce; color:#fff; }
    #preview { display: none; margin: 1rem auto; border: 2px solid #ddd; border-radius:4px; width: 25%; height: auto; }
    #ocrText { display: none; white-space: pre-wrap; background: #fff; padding: 1rem; margin: 1rem auto; max-width: 80%; border: 1px solid #ccc; text-align: left; }

    #result { background: #e6fffa; border: 1px solid #b2f5ea; }

    table.grade-table {
      border-collapse: collapse;
      margin: 0 auto;

    }
    table.grade-table th, table.grade-table td {
      border: 1px solid #ccc;
      padding: 6px 4px;

      word-break: break-all;
    }
    table.grade-table th { background: #f0f0f0; }
    table.grade-table td.correct  { color: blue;  font-weight: bold; }
    table.grade-table td.incorrect{ color: red;   font-weight: bold; }
    #advice { white-space: pre-wrap; }
  </style>
  <link rel="stylesheet" href="print.css" media="print">
</head>
<body>

  <h1>ğŸ“ í•™ìŠµì§€ ìë™ ì±„ì </h1>

  <input type="file" accept="image/*" id="fileUpload" style="display:none"/>
  <button class="button" onclick="fileUpload.click()">ğŸ“¸ ì‚¬ì§„ ì°ê¸° ë˜ëŠ” ì—…ë¡œë“œ</button>
  <button class="button" onclick="printResult()">ğŸ–¨ï¸ ì¸ì‡„</button>

  <img id="preview" alt="ì—…ë¡œë“œëœ ì´ë¯¸ì§€"/>

  <div id="ocrText"></div>

  <div id="loading">ì±„ì  ì¤‘â€¦ â³</div>
  <div id="error"><div class="section-title">ğŸš¨ ì—ëŸ¬ ë©”ì‹œì§€</div><pre id="errorMsg"></pre></div>

  <div id="result">
    <div class="section">
      <div class="section-title">ğŸ“Š ì±„ì í‘œ</div>
      <div class="table-wrapper" id="gradeTable"></div>
    </div>
    <div class="section"><div class="section-title">ğŸ¯ ì ìˆ˜</div><div id="score">â€”</div></div>
    <div class="section"><div class="section-title">ğŸ“ AI ì¡°ì–¸</div><div id="advice">â€”</div></div>
  </div>

  <script>
    const ENDPOINT = 'https://68744ad1-8dba-41d6-9c56-4a5aa4062eb2-00-2w8umvmvho639.sisko.replit.dev/grading/grade';
    const fileUpload = document.getElementById('fileUpload');
    const preview    = document.getElementById('preview');
    const loading    = document.getElementById('loading');
    const errorBox   = document.getElementById('error');
    const errorMsg   = document.getElementById('errorMsg');
    const resultBox  = document.getElementById('result');
    const tableWrap  = document.getElementById('gradeTable');
    const scoreEl    = document.getElementById('score');
    const adviceEl   = document.getElementById('advice');

    fileUpload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      handleFile(file);
      fileUpload.value = '';
    });

    async function handleFile(file) {
      // ì´ˆê¸°í™”
      loading.style.display   = 'block';
      resultBox.style.display = 'none';
      errorBox.style.display  = 'none';
      tableWrap.innerHTML     = '';
      scoreEl.textContent     = 'â€”';
      adviceEl.textContent    = 'â€”';

      // file â†’ base64
      const base64 = await new Promise(r => {
        const fr = new FileReader();
        fr.onload = ()=> r(fr.result.split(',')[1]);
        fr.readAsDataURL(file);
      });

      try {
        const res  = await fetch(ENDPOINT, {
          method: 'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ image: base64 })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || `ì„œë²„ ì˜¤ë¥˜ ${res.status}`);

        // ê¸°ëŒ€: data.expectedAnswers:{no:correct,...},
        //        data.studentAnswers:{no:ans,...},
        //        data.wrongArr: [no,...],
        //        data.score: "80ì ",
        //        data.adviceMap:{no:hint,...}

        // 1) ì±„ì í‘œ ê·¸ë¦¬ê¸°
        buildTable(
          data.expectedAnswers,
          data.studentAnswers,
          data.wrongArr || []
        );

        // 2) ì ìˆ˜
        scoreEl.textContent = data.score || 'â€”';

        // 3) AIì¡°ì–¸: í‹€ë¦° ë¬¸ì œë§Œ, DBì—ì„œ ë¶ˆëŸ¬ì˜¨ ì¡°ì–¸
        const adv = (data.wrongArr || [])
          .map(no => {
            const hint = data.adviceMap?.[no] || '';
            return `ë¬¸ì œ ${no}ë²ˆ: ${hint}`;
          })
          .join('\n') || 'â€”';
        adviceEl.textContent = adv;

        resultBox.style.display = 'block';

      } catch(err) {
        errorMsg.textContent = err.message;
        errorBox.style.display = 'block';
      } finally {
        loading.style.display = 'none';
      }
    }

    function buildTable(expected, studentAns, wrongArr) {
      const questions = Object.keys(expected)
                              .map(x=>Number(x))
                              .sort((a,b)=>a-b);
      if (!questions.length) return;
      const tbl = document.createElement('table');
      tbl.className = 'grade-table';

      // 1í–‰: ë¬¸ì œë²ˆí˜¸
      const tr1 = document.createElement('tr');
      tr1.appendChild(labelCell('ë¬¸ì œë²ˆí˜¸'));
      questions.forEach(no=>{
        tr1.appendChild(dataCell(no));
      });
      tbl.appendChild(tr1);

      // 2í–‰: ì‹¤ì œ ì •ë‹µ
      const tr2 = document.createElement('tr');
      tr2.appendChild(labelCell('ì •ë‹µ'));
      questions.forEach(no=>{
        tr2.appendChild(dataCell(expected[no]));
      });
      tbl.appendChild(tr2);

      // 3í–‰: í•™ìƒ ë‹µì•ˆ
      const tr3 = document.createElement('tr');
      tr3.appendChild(labelCell('ë‚´ ë‹µ'));
      questions.forEach(no=>{
        tr3.appendChild(dataCell(studentAns[no] ?? 'â€”'));
      });
      tbl.appendChild(tr3);

      // 4í–‰: ê²°ê³¼ O/X
      const tr4 = document.createElement('tr');
      tr4.appendChild(labelCell('ê²°ê³¼'));
      questions.forEach(no=>{
        const ok = !wrongArr.includes(no);
        const td = dataCell(ok ? 'O' : 'X');
        td.className = ok ? 'correct' : 'incorrect';
        tr4.appendChild(td);
      });
      tbl.appendChild(tr4);

      tableWrap.appendChild(tbl);
    }

    function labelCell(text) {
      const th = document.createElement('th');
      th.textContent = text;
      th.className = 'label-cell';
      return th;
    }

    function dataCell(txt) {
      const td = document.createElement('td');
      td.textContent = txt;
      return td;
    }

    function printResult() {
      window.print();
    }
  </script>

</body>
</html>
