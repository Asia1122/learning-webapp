<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수학 문제 채점기</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #2b4e8c;
    }

    .button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 15px auto;
      padding: 20px;
      font-size: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .camera-button {
      background-color: #2196f3;
    }

    .camera-button:hover {
      background-color: #1e87dc;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      font-size: 18px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      display: none;
      white-space: pre-line;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>🧮 수학 문제 채점기</h1>

  <!-- 업로드 버튼 -->
  <label for="fileUpload" class="button">📁 사진 업로드로 채점하기</label>
  <input type="file" accept="image/*" id="fileUpload">

  <!-- 카메라 촬영 버튼 -->
  <input type="file" accept="image/*" capture="environment" id="cameraCapture">
  <label for="cameraCapture" class="button camera-button">📷 카메라로 찍고 채점하기</label>

  <div id="result">📊 채점 결과가 여기에 나타납니다.</div>

  <script>
    async function handleFile(file) {
      const reader = new FileReader();
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.textContent = "채점 중입니다...";

      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1];

        try {
          const res = await fetch("https://68744ad1-8dba-41d6-9c56-4a5aa4062eb2-00-2w8umvmvho639.sisko.replit.dev/grade", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64 })
          });

          const data = await res.json();
          resultDiv.textContent = "📊 채점 결과:\n\n" + (data.result || "결과를 불러오지 못했습니다.");
        } catch (err) {
          resultDiv.textContent = "❌ 오류:\n" + err.message;
        }
      };

      reader.readAsDataURL(file);
    }

    document.getElementById("fileUpload").addEventListener("change", (e) => {
      if (e.target.files[0]) handleFile(e.target.files[0]);
    });

    document.getElementById("cameraCapture").addEventListener("change", (e) => {
      if (e.target.files[0]) handleFile(e.target.files[0]);
    });
  </script>

</body>
</html>
