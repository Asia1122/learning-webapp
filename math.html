<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학습지 자동 채점</title>
  <style>
    /* (이전과 동일한 UI, 결과 표시 영역만 약간 확장) */
    body{font-family:sans-serif;text-align:center;padding:2rem;}
    .button{padding:1rem 2rem;font-size:1.2rem;margin:1rem;cursor:pointer;}
    #result{display:none;text-align:left;margin:2rem auto;width:90%;max-width:400px;
      padding:1rem;border-radius:8px;background:#fffbe6;border:1px solid #ffe58f;}
    .section{margin-bottom:1rem;}
    .section-title{font-weight:bold;margin-bottom:.5rem;}
  </style>
</head>
<body>

  <h1>📝 학습지 자동 채점</h1>
  <input type="file" accept="image/*" id="fileUpload" style="display:none"/>
  <button class="button" onclick="document.getElementById('fileUpload').click()">
    📁 업로드 또는 촬영
  </button>

  <div id="loading" style="display:none;">채점 중… ⏳</div>
  <div id="result">
    <div class="section">
      <div class="section-title">❌ 틀린 문제</div>
      <div id="wrong">—</div>
    </div>
    <div class="section">
      <div class="section-title">🎯 점수</div>
      <div id="score">—</div>
    </div>
    <div class="section">
      <div class="section-title">📝 AI 조언</div>
      <div id="advice">—</div>
    </div>
  </div>

  <script>
    async function handleFile(file) {
      document.getElementById('result').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        try {
          const res = await fetch('https://asia1122.github.io/worksheet-generator-backend/grade', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ image: base64 })
          });
          const { wrong, score, advice } = await res.json();
          document.getElementById('wrong').textContent = wrong || '모두 정답이에요!';
          document.getElementById('score').textContent = score;
          document.getElementById('advice').textContent = advice;
          document.getElementById('result').style.display = 'block';
        } catch(e) {
          alert('채점 오류: '+e.message);
        } finally {
          document.getElementById('loading').style.display = 'none';
        }
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('fileUpload')
      .addEventListener('change', e => { if(e.target.files[0]) handleFile(e.target.files[0]); });
  </script>

</body>
</html>
